<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Science</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="sign-in__page">
      <!-- two columns -->
      <section>
        <!-- rocket image -->
        <img class="rocket" src="assets/rocket.png" alt="Rocket image" />

        <h1 id="slogan">To beyond and Infinity</h1>
        <h2 class="slogan-desc">Start your journey with us</h2>
      </section>

      <!-- form -->
      <form>
        <div class="header">
          <img src="assets/logo.png" alt="xyz company logo" />
          <h2>Sign in</h2>
        </div>

        <div class="form-control__group">
          <label for="email">Email</label>
          <div class="input-group">
            <img src="assets/email.png" alt="Email icon" />
            <input
              type="email"
              placeholder="Enter your email"
              id="email"
              required
            />
          </div>
        </div>
        <div class="form-control__group">
          <label for="password" id="password-label"
            >Password <span><a href="#">Forgot Password?</a></span></label
          >
          <div class="input-group">
            <img src="assets/password.png" alt="password icon" />
            <input
              type="password"
              placeholder="Enter your password"
              id="password"
              required
            />
          </div>
        </div>
        <div class="form-control__group">
          <label for="captcha">Enter Captcha </label>
          <div class="input-group captcha-group">
            <div class="captcha-img">
              <img src="assets/captcha.png" alt="captach icon" />
              <img src="assets/refresh.png" alt="refresh icon" />
            </div>
            <input type="text" id="captcha" />
          </div>
        </div>

        <div class="form-control__group remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit">Sign in</button>

        <div class="form-control__group sign-up">
          <p>Don't have an account?</p>
          <a href="#">Sign up</a>
        </div>

        <p class="separator">or</p>

        <button>
          Continue with google <img src="assets/Google.png" alt="google" />
        </button>
      </form>
    </main>
  </body>
</html>
