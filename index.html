<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Science</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="sign-in__page">
      <!-- two columns -->
      <section>
        <!-- rocket image -->
        <img class="rocket" src="assets/rocket.png" alt="Rocket image" />

        <h1 id="slogan">To beyond and Infinity</h1>
        <h2 class="slogan-desc">Start your journey with us</h2>
      </section>

      <!-- form -->
      <form>
        <div class="header">
          <img src="assets/logo.png" alt="xyz company logo" />
          <h2>Sign in</h2>
        </div>

        <div class="form-control__group">
          <label for="email">Email</label>
          <div class="input-group">
            <img src="assets/email.png" alt="Email icon" />
            <input type="email" placeholder="Enter your email" id="email" />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
